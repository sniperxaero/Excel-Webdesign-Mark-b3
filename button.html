<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="grey darken-2">
    <div class="container">
        <h1 class="cyan-text">Buttons</h1>
        <br>
        <h4 class="lime-text">Normal Button</h4>
        <br>
        <button>Read more</button>
        <button class="btn red-text">Read more</button> <br><br>
        <h3 class="lime-text">Wave effect</h3>
        <button class="btn white-text pulse">click here</button>
        <button class="btn white-text blue waves-effect">click here</button>
        <br>
        <h3 class="lime-text">Material icons and button</h3>
        <button class="btn blue-text black waves-effect pulse"><i
                class="material-icons orange-text">thumb_up</i>Like</button>


    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
