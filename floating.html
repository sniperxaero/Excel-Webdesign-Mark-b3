<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ed9a0daf9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    #centerbutton {
        top: 100px;
        left: 35px;
    }

    #firstbutton {
        bottom: 10px;
        left: 50px;
        /*desired value*/
    }

    .fixed-action-btn.direction-right ul li {
        margin: 1px 0 0 15px;
        /*right effect*/
    }
</style>

<body class="grey lighten-1">


    <h1 class="orange-text">Button</h1>


    <!--On Click button left position/ direction right-->
    <div id="firstbutton" class="fixed-action-btn">

        <a class="btn-floating btn-medium waves-effect waves-light red blue"><i class="material-icons">help</i></a>
        <ul>
            <li><a class="btn-floating red accent-4 left"><i class="material-icons">translate</i></a></li>
            <li><a class="btn-floating purple accent-4 left"><i class="material-icons">add_task</i></a></li>
            <li><a class="btn-floating lime accent-4 left"><i class="material-icons">ads_click</i></a></li>
        </ul>
    </div>
    </div>

    <!--Center position floating/ large-->
    <div id="centerbutton" class="col s12 center fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light green pulse center"><i
                class="material-icons">room</i></a>

    </div>
    <!--Right position floating/ medium-->
    <div class="col s6">
        <a class="btn-floating btn-medium waves-effect waves-light black pulse right"><i
                class="material-icons">visibility_off</i></a>
    </div>
    <!--default position(left position) floating button/ small-->
    <div class="col s6">
        <a class="btn-floating btn-small waves-effect waves-light yellow pulse"><i
                class="material-icons">visibility</i></a>
    </div>

    <!--Hoverable floating position up-->

    <div id="button1" class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="small material-icons">mode_edit</i>
        </a>

        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>

        </ul>

    </div>


    <!---JQueryCDN--->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <!-- Compiled and minified JavaScript --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <!--JQuery-->
    <script>
        $(document).ready(function () {
            $('#button1').floatingActionButton();
        });
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('#firstbutton');
            var instances = M.FloatingActionButton.init(elems, {
                direction: 'right',
                hoverEnabled: false
            });
        });


    </script>


</body>

</html>
