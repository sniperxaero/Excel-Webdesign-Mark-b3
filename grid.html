<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Grid</title>
    <style>
        .box {
            color: white;
            padding: 10px;
            text-align: center;
            background-image: linear-gradient(rgb(0, 255, 85), rgba(56, 54, 194, 0.877));
        }
    </style>
</head>

<body class="grey darken-4">
    <div class="container">
        <h1 class="amber-text text-lighten-2">Grid</h1>


        <!--12-1 comlumn-->
        <div class="row">
            <div class="col s1">
                <div class="box">1</div>
            </div>
            <div class="col s1">
                <div class="box">2</div>
            </div>
            <div class="col s1">
                <div class="box">3</div>
            </div>
            <div class="col s1">
                <div class="box">4</div>
            </div>
            <div class="col s1">
                <div class="box">5</div>
            </div>
            <div class="col s1">
                <div class="box">6</div>
            </div>
            <div class="col s1">
                <div class="box">7</div>
            </div>
            <div class="col s1">
                <div class="box">8</div>
            </div>
            <div class="col s1">
                <div class="box">9</div>
            </div>
            <div class="col s1">
                <div class="box">10</div>
            </div>
            <div class="col s1">
                <div class="box">10</div>
            </div>
            <div class="col s1">
                <div class="box">10</div>
            </div>
        </div>

        <!--3 4 Columns-->
        <br>
        <div class="row">
            <div class="col s4">
                <div class="box">1</div>
            </div>
            <div class="col s4">
                <div class="box">2</div>
            </div>
            <div class="col s4">
                <div class="box">3</div>
            </div>
        </div>
        <br>

        <!--6 6 row-->
        <div class="row">
            <div class="col s6">
                <div class="box">1</div>
            </div>
            <div class="col s6">
                <div class="box">2</div>
            </div>
        </div>

        <!--8 4 row-->
        <div class="row">
            <div class="col s8">
                <div class="box">1</div>
            </div>
            <div class="col s4">
                <div class="box">2</div>
            </div>
        </div>



        <!--End of container-->


        <!--Responsive Web Design-->

        <!--size 2 row on medium 2 screen (6 row on 1 block)  > 600px resolution-->
        <div class="row">
            <div class="col s6 m2">
                <div class="box">1</div>
            </div>
            <div class="col s6 m2">
                <div class="box">2</div>
            </div>
            <div class="col s6 m2">
                <div class="box">3</div>
            </div>
            <div class="col s6 m2">
                <div class="box">4</div>
            </div>
            <div class="col s6 m2">
                <div class="box">5</div>
            </div>
            <div class="col s6 m2">
                <div class="box">6</div>
            </div>
            <br><br><br>
            <div class="col s6 m2">
                <div class="box">7</div>
            </div>
            <div class="col s6 m2">
                <div class="box">8</div>
            </div>
            <div class="col s6 m2">
                <div class="box">9</div>
            </div>
            <div class="col s6 m2">
                <div class="box">10</div>
            </div>
            <div class="col s6 m2">
                <div class="box">11</div>
            </div>
            <div class="col s6 m2">
                <div class="box">12</div>
            </div>
        </div>

        <!--3 4 column-->
        <!--3 row on large resolution / 1 row on medium screen / > 600px resolution-->

        <div class="row">
            <div class="col s12 m4">
                <div class="box">1</div>
            </div>
            <div class="col s12 m4">
                <div class="box">2</div>
            </div>
            <div class="col s12 m4">
                <div class="box">3</div>
            </div>
        </div>


        <!--4 box on 1 row on large resolution > 1200px / 3 over 1 row on small device  <= 600px-->
        <div class="row">
            <div class="col s6 l3">
                <div class="box">1</div>
            </div>
            <div class="col s3 l2">
                <div class="box">2</div>
            </div>
            <div class="col s3 l1">
                <div class="box">3</div>
            </div>
            <div class="col s12 l6">
                <div class="box">3</div>
            </div>
        </div>

    </div>

    <!---JQueryCDN--->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
